
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game in JS (OOP)</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">

    <section class="cards">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </section>

    <section class="play">
      <input type="number" id="bid" placeholder="BID">
      <button id="spin">SPIN!</button>
    </section>

    <section class="cash">
      AVAILABLE FUNDS: <span class="pocket"></span>
    </section>

    <section class="statistics">
        <span class="score"></span> Games: <span class="number"> </span> Wins: <span class="win"> </span> Losses: <span class="loss"></span> 
    </section>
  </div>

  <script src="Pocket.js"></script>
  <script src="Draw.js"></script>
  <script src="Score.js"></script>
  <script src="Stats.js"></script>
  <script src="Game.js"></script>
  <script src="main.js"></script>
</body>

</html>
